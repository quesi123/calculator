<!DOCTYPE html>
<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styless.css">
</head>
<body>
	<div class="container firstbox">
		<div class="row">
			<div class="col-md-12">
				<h1 style="text-align: center;">CALCULATOR</h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 BOX1">
		      <h1 style="text-align: right">0</h1>		
			
		</div>
		</div>
		<div class="row">
			<div class="col-md-3 BOX2"><h2>AC</h2></div>
			<div class="col-md-3 BOX3"><h2>+/</h2></div>
			<div class="col-md-3 BOX4"><h2>%</h2></div>
			<div class="col-md-3 BOX5"><h2 style="text-align: center;">รท</h2></div>
		</div>
		<div class="row">
			<div class="col-md-3 BOX6"><h2>7</h2></div>
			<div class="col-md-3 BOX7"><h2>8</h2></div>
			<div class="col-md-3 BOX8"><h2>9</h2></div>
			<div class="col-md-3 BOX9"><h2 style="text-align: center;">x</h2></div>

			<div class="col-md-3 BOX10"><h2>4</h2>/</div>
			<div class="col-md-3 BOX11"><h2>5</h2></div>
			<div class="col-md-3 BOX12"><h2>6</h2></div>
			<div class="col-md-3 BOX13"><h2 style="text-align: center;">-</h2></div>
		</div>
		<div class="row">
			<div class="col-md-3 BOX14"><h2>1</h2></div>
			<div class="col-md-3 BOX15"><h2>2</h2></div>
			<div class="col-md-3 BOX16"><h2>3</h2></div>
			<div class="col-md-3 BOX17"><h2 style="text-align: center;">+</h2></div>
		</div>
		<div class="row">
			<div class="col-md-6 BOX18 row6"><h2 style="text-align: center;">0</h2></div>
			<div class="col-md-3 BOX19 row6"><h2>.</h2></div>
			<div class="col-md-3 BOX20 row6"><h2 style="text-align: center;">=</h2></div>
		</div>
	</div>





<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
